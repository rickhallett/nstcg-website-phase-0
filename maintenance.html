<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSTCG - Site Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .maintenance-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .maintenance-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .signup-count {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown-container {
            margin: 30px 0;
        }

        .countdown-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 10px;
            min-width: 80px;
            backdrop-filter: blur(5px);
        }

        .time-value {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1;
        }

        .time-label {
            display: block;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .message {
            font-size: 1.1rem;
            margin-top: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            .countdown-timer {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 10px 5px;
            }
            
            .time-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">ðŸš§</div>
        <div class="logo">NSTCG</div>
        <h1 class="maintenance-title">Site in Temporary Maintenance</h1>
        
        <div class="signup-count">Current sign ups: 556!</div>
        
        <div class="countdown-container">
            <div class="countdown-title">Estimated downtime:</div>
            <div class="countdown-timer" id="countdown">
                <div class="time-unit">
                    <span class="time-value" id="days">--</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">--</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">--</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">--</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>
        
        <div class="message">
            We're working hard to resolve some technical issues. The site will be back online shortly. Thank you for your patience!
        </div>
    </div>

    <script>
        // Target date: Friday 27 Jun 2025 12:30 GMT
        const targetDate = new Date('2025-06-27T12:30:00Z').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                document.getElementById('countdown').innerHTML = '<div class="time-unit"><span class="time-value">LIVE</span><span class="time-label">Site Active</span></div>';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
