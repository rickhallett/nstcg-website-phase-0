<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - NSTCG</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <!-- Shared styles -->
  <link rel="stylesheet" href="/css/main.css">

  <style>
    .error-404 {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .error-content {
      max-width: 600px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      color: var(--color-primary);
      margin: 0;
      line-height: 1;
    }

    .error-message {
      font-size: 24px;
      color: var(--color-gray-light);
      margin: 20px 0;
    }

    .error-description {
      color: var(--color-gray);
      margin-bottom: 30px;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-btn {
      padding: 12px 24px;
      background: var(--color-primary);
      color: var(--color-dark);
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .error-btn:hover {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
    }

    .error-btn.secondary {
      background: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
    }

    .error-btn.secondary:hover {
      background: var(--color-primary);
      color: var(--color-dark);
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <div id="navigation-placeholder"></div>

  <main class="error-404">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Page Not Found</h2>
      <p class="error-description">
        The page you're looking for doesn't exist or has been moved.
        This feature may not be available at this time.
      </p>
      <div class="error-actions">
        <a href="/" class="error-btn">Go Home</a>
        <a href="javascript:history.back()" class="error-btn secondary">Go Back</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>North Swanage Community Group | Protecting Our Neighborhoods Since 2020</p>
    <div class="footer-links">
      <a href="/privacy-policy.html">Privacy Policy</a>
      <span class="footer-separator">Â·</span>
      <a href="/terms-and-conditions.html">Terms & Conditions</a>
    </div>
  </footer>

  <!-- Navigation Include -->
  <script type="module" src="/js/utils/include-nav.js"></script>
</body>

</html>
