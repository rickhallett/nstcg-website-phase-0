<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .signature-container {
        font-family: Arial, sans-serif;
        border-left: 3px solid #7cbb00;
        padding-left: 15px;
        max-width: 500px;
      }
      .header-section {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .logo-img {
        height: 60px;
        width: auto;
        margin-right: 15px;
        flex-shrink: 0;
        border-radius: 10px;
      }
      .text-content {
        flex: 1;
      }
      .org-name {
        font-size: 16px;
        font-weight: bold;
        color: #2c3e50;
        margin: 0 0 3px 0;
      }
      .tagline {
        font-size: 12px;
        color: #7cbb00;
        font-style: italic;
        margin: 0;
      }
      .contact-info {
        font-size: 12px;
        color: #555;
        margin: 8px 0 0 0;
      }
      .website-link {
        color: #7cbb00;
        text-decoration: none;
        font-weight: bold;
      }
      .website-link:hover {
        text-decoration: underline;
      }
      .mission-text {
        font-size: 11px;
        color: #666;
        margin-top: 8px;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <div class="signature-container">
      <div class="header-section">
        <img src="./nstcg-logo-resized.png" alt="NSTCG Logo" class="logo-img" />
        <div class="text-content">
          <div class="org-name">North Swanage Traffic Safety Concern Group</div>
          <div class="tagline">
            Fighting for Safer Streets & Fairer Traffic Solutions
          </div>
        </div>
      </div>

      <div class="contact-info">
        üåê <a href="https://www.nstcg.org" class="website-link">www.nstcg.org</a
        ><br />
        üìß pete.mitchell@nstcg.org<br />
      </div>

      <div class="mission-text">
        <strong
          ><a href="https://www.nstcg.org" class="website-link" target="_blank"
            >Join the Campaign:</a
          ></strong
        >
        Add your voice to our community fighting for safer streets<br />
        <span style="font-style: italic; font-size: 10px; color: #b0abab"
          >and better parking...</span
        >
      </div>
    </div>
  </body>
</html>
